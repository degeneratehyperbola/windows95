<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portafolio</title>
		<link rel="stylesheet" href="css/windows95.css">
		<script src="js/windows.js"></script>
	</head>

	<body style="padding: 0; margin: 0; width: 100vw; height: 100vh;">
		<div class="windows95">
			<div class="desktop">
				<div class="icon" ondblclick="openWindowLoad('Inputs Test')">
					<img src="assets/icons/chip_ramdrive-2.png">
					<span>Inputs Test</span>
				</div>
	
				<div class="icon" ondblclick="openWindowLoad('Explorer')">
					<img src="assets/icons/computer-4.png">
					<span>My Computer</span>
				</div>
			</div>
	
			<div class="taskbar">
				<button>Start</button>
			</div>
	
			<template id="Inputs Test">
				<div class="titlebar">
					<span class="title">Inputs Test</span>
					<div class="buttons">
						<button class="minimize"></button>
						<button class="maximize"></button>
						<button class="close"></button>
					</div>
				</div>
				<div class="content rows">
					<div class="flex growall">
						<input type="number" placeholder="Number">
						<input type="text" placeholder="Text">
					</div>
					<input type="text" placeholder="Disabled" disabled>
					<div class="flex growall">
						<input type="checkbox" value="1" id="check1">
						<label for="check1">Checkbox 1</label>
						<input type="checkbox" value="2" id="check2">
						<label for="check2">Checkbox 2</label>
						<input type="checkbox" value="3" id="check3">
						<label for="check3">Checkbox 3</label>
					</div>
					<div class="flex growall">
						<input type="radio" name="radio" value="1" id="radio1">
						<label for="radio1">Radio 1</label>
						<input type="radio" name="radio" value="2" id="radio2">
						<label for="radio2">Radio 2</label>
						<input type="radio" name="radio" value="3" id="radio3">
						<label for="radio3">Radio 3</label>
					</div>
					<div class="flex growall">
						<input type="range" min="0" max="100" value="50">
					</div>
					<div class="flex right">
						<button>Button</button>
						<button disabled>Disabled Button</button>
					</div>
					<textarea placeholder="Textarea"></textarea>
					<textarea placeholder="Disabled" disabled></textarea>

					<ul class="treeview">
						<li>Table of Contents</li>
						<li>What is web development?</li>
						<li>
						  CSS
						  <ul>
							<li>Selectors</li>
							<li>Specificity</li>
							<li>Properties</li>
						  </ul>
						</li>
						<li>
						  <details open>
							<summary>JavaScript</summary>
							<ul>
							  <li>Avoid at all costs</li>
							  <li>
								<details>
								  <summary>Unless</summary>
								  <ul>
									<li>Avoid</li>
									<li>
									  <details>
										<summary>At</summary>
										<ul>
										  <li>Avoid</li>
										  <li>At</li>
										  <li>All</li>
										  <li>Cost</li>
										</ul>
									  </details>
									</li>
									<li>All</li>
									<li>Cost</li>
								  </ul>
								</details>
							  </li>
							</ul>
						  </details>
						</li>
						<li>HTML</li>
						<li>Special Thanks</li>
					  </ul>
				</div>
			</template>

			<template id="Explorer">
				<div class="titlebar">
					<span class="title">Explorer</span>
					<div class="buttons">
						<button class="minimize"></button>
						<button class="maximize"></button>
						<button class="close"></button>
					</div>
				</div>
				<div class="contentthin flexrows">
					<div class="framethin">
						<div class="framethin-out contentthin flex">
							<div class="frame-out"></div>
							<div class="toolbar">
								<button class="tool">New</button>
								<button class="tool">Open</button>
								<button class="tool">Save</button>
							</div>
						</div>
						<div class="framethin-out contentthin flex">
							<div class="frame-out"></div>
							<input type="text" class="grow">
							<button>Search</button>
						</div>
					</div>
					<div class="whiteframe grow">
						<div class="desktop horizontal">
							<div class="icon" ondblclick="openWindowLoad('Inputs Test')">
								<img src="assets/icons/chip_ramdrive-2.png">
								<span>Inputs Test</span>
							</div>
							<div class="icon">
								<img src="assets/icons/computer-4.png">
								<span>My Computer</span>
							</div>
						</div>
					</div>
				</div>
			</template>
		</div>
	</body>
</html>
