				</button>
			</div>
	
			<div class="taskbar">

			</div>
	
			<template id="WinAPI Test App" icon="https://win98icons.alexmeub.com/icons/png/directx_alt-1.png">
				<template id="Context Menu">
					<button>Item 1</button>
					<button>Item 2</button>
					<button>Item 3</button>
					<div class="separatorh"></div>
					<button>Item 4</button>
				</template>

				<template id="Context Menu R">
					<button>Item 1</button>
					<button>Item 2</button>
					<button>Item 3</button>
					<div class="separatorh"></div>
					<button onclick="contextMenu(event, 'Context Menu R', 1)">Call this menu again</button>
				</template>

				<div class="titlebar">
					<span class="title">WinAPI Test App</span>
					<div class="buttons">
						<button class="minimize"></button>
						<button class="maximize"></button>
						<button class="close"></button>
					</div>
				</div>
				<div class="content rows">
					<div class="framethin">
						<div class="framethin-out content flex">
							<div class="frame-out"></div>
							<div class="toolbar">
								<button class="tool" onclick="contextMenu(event, 'Context Menu')">Context Menu</button>
								<button class="tool" onclick="contextMenu(event, 'Context Menu R')">Recursive Menu</button>
								<button class="tool" onclick="contextMenu(event, 'Context Menu', 2)">Go Up!</button>
							</div>
						</div>
					</div>
					<div class="flex growall">
						<input type="number" placeholder="Number">
						<input type="text" placeholder="Text">
					</div>
					<input type="text" placeholder="Disabled" disabled>
					<div class="content5 rows">
						<div class="flex growall">
							<input type="checkbox" value="1" id="check1">
							<label for="check1">Checkbox 1</label>
							<input type="checkbox" value="2" id="check2">
							<label for="check2">Checkbox 2</label>
							<input type="checkbox" value="3" id="check3">
							<label for="check3">Checkbox 3</label>
						</div>
						<div class="flex growall">
							<input type="radio" name="radio" value="1" id="radio1">
							<label for="radio1">Radio 1</label>
							<input type="radio" name="radio" value="2" id="radio2">
							<label for="radio2">Radio 2</label>
							<input type="radio" name="radio" value="3" id="radio3">
							<label for="radio3">Radio 3</label>
						</div>
						<div class="flex growall">
							<input type="range" min="0" max="100" value="50">
						</div>
						<div class="flex right">
							<button>Button</button>
							<button disabled>Disabled Button</button>
						</div>
					</div>
					<textarea placeholder="Textarea"></textarea>
					<textarea placeholder="Disabled" disabled></textarea>

			<template id="Explorer" icon="https://win98icons.alexmeub.com/icons/png/directory_open_cabinet_fc-3.png">
				<div class="titlebar">
					<span class="title"><img src="https://win98icons.alexmeub.com/icons/png/directory_open_cabinet_fc-3.png" class="smallicon">Explorer</span>
					<div class="buttons">
						<button class="minimize"></button>
						<button class="maximize"></button>
						<button class="close"></button>
					</div>
				</div>
				<div class="content flexrows">
					<div class="framethin">
						<div class="framethin-out content flex">
							<div class="frame-out"></div>
							<div class="toolbar">
								<button class="tool">File</button>
								<button class="tool">Edit</button>
								<button class="tool">View</button>
								<button class="tool">Window</button>
								<button class="tool">Help</button>
							</div>
						</div>
						<div class="framethin-out content flex">
							<div class="frame-out"></div>
							<input type="text" class="grow" value="C:/Users/River/Apps">
							<button>Go</button>
						</div>
					</div>
					<div class="whiteframe grow">
						<div class="desktop horizontal">
							<button class="icon" ondblclick="openWindowLoad('WinAPI Test App')">
								<img src="https://win98icons.alexmeub.com/icons/png/chip_ramdrive-4.png">
								<span>WinAPI Test App</span>
							</button>
							<button class="icon" ondblclick="openWindowLoad('About Me')">
								<img src="https://win98icons.alexmeub.com/icons/png/briefcase-4.png">
								<span>About Me</span>
							</button>
						</div>
					</div>
					<div class="flex growall">
						<div class="frame content-text basis50">2 object(s)</div>
						<div class="frame content basis50"></div>
					</div>
				</div>
			</template>

			<template id="About Me" icon="https://win98icons.alexmeub.com/icons/png/briefcase-5.png" style="width: 500px; min-width: 500px;">
				<template id="My stuff">
					<button>Programming experience</button>
					<button>Traditional art</button>

				<div class="titlebar">

					<div class="buttons">
						<button class="minimize"></button>
						<button class="maximize"></button>
						<button class="close"></button>
					</div>
				</div>

				<div class="content rows">
					<div class="framethin">
						<div class="framethin-out content flex">
							<div class="frame-out"></div>
							<div class="toolbar">
								<button class="tool" onclick="contextMenu(event, 'My stuff')">My stuff</button>
							</div>
						</div>
					</div>

					<div class="content5 rows">
						<p>Hello! You have wandered into the land of the <span style="color: red;">unknown</span>. That is... my weird web page. I have been crafting this page for a while now. I hope you enjoy exploring it!</p>
